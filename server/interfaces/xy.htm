<html>
  <head>
    <script src='interface.js'></script>
  </head>
  <body>
    <script>
      panel = new Interface.Panel({ useRelativeSizesAndPositions:true });
      var xy = new Interface.XY({
        usePhysics: false,
        onvaluechange: function() { this.sendValues(); },
        childWidth: 10,
        numChildren: 5,
        //background:"#000",
        bounds:[0, 0, 1, 1],
        oninit: function() { this.rainbow(); },  
        target:"OSC",
        key:'/xy',
      });
      panel.add(xy);
    </script>
  </body>
</html>
